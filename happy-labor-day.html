<style>
  #holidayPopup {
    opacity: 1;
    transition: opacity 0.5s ease;
  }
  #holidayPopup.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .holiday-card {
    position: relative;
    max-width: 500px;
    width: 90%;
    aspect-ratio: 5 / 4; /* new ratio */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    background: url('https://i.imgur.com/4vtvTgZ.jpeg') center/cover no-repeat;
  }

  /* Got it button at bottom center */
  .holiday-cta {
    position: absolute;
    left: 50%;
    bottom: 5px;
    transform: translateX(-50%);
    padding: 0.7rem 1.6rem;
    border: none;
    background: #0B5394;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 6px 16px rgba(0,0,0,.25);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const isHomepage = window.location.pathname === "/";
    if (!isHomepage) return;

    const popup = document.createElement("div");
    popup.id = "holidayPopup";
    popup.style = `
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    `;

    popup.innerHTML = `
      <div class="holiday-card">
        <button class="holiday-cta" onclick="fadeOutPopup()">Got it</button>
      </div>
    `;

    document.body.appendChild(popup);
  });

  function fadeOutPopup() {
    const popup = document.getElementById("holidayPopup");
    if (!popup) return;
    popup.classList.add("fade-out");
    setTimeout(() => popup.remove(), 500);
  }
</script>
